site_name: "Git 101"
theme:
  name: 'material'
  logo: '/assets/mmi.svg'
  favicon: '/assets/mmi.svg'

  features:
    - toc.integrate
    - navigation.tabs
    - navigation.footer
    - navigation.tabs.sticky
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - pymdownx.keys

extra_css:
  - stylesheets/title.css
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
