site_name: 'Git 101'
theme:
  name: 'material'
  features:
    - toc.integrate
    - navigation.tabs
    - navigation.expand
    - content.tooltips
  icon:
    annotation: material/arrow-right-circle 

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
extra_css:
  - stylesheets/title.css

